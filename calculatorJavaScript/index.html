<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading"><h1>SIMPLE CALCULATOR</h1></div>
        <div class="calculator">
            <input type="text" placeholder="0" id="result">
            <button class="top" onclick="clrs()">AC</button>
            <button class="top" onclick="dle()">DEL</button>
            <button class="top" onclick="display('%')">%</button>
            <button class="left" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="left" onclick="display('*')">X</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="left" onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="left" onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="equal " onclick="calculate()">=</button>
        </div>
    </div>
   
    
    <script src="java.js"></script>
</body>
</html>
